<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="WhatsApp Bot QR Code Login Page" />
  <title>WhatsApp QR Code Login</title>
  
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" type="image/svg+xml" />

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .container, .password-container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 1rem;
      color: #075e54;
    }

    #qrcode img {
      max-width: 100%;
      height: auto;
      border: 1px solid #eee;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    #status {
      margin-top: 1.5rem;
      padding: 0.75rem;
      border-radius: 5px;
      background-color: #ffeeba;
      color: #856404;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    #status.connected {
      background-color: #dcf8c6;
      color: #075e54;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #aaa;
    }

    .hidden {
      display: none;
    }

    .password-container input {
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .password-container button {
      padding: 0.75rem 1.5rem;
      background-color: #075e54;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .password-container button:hover {
      background-color: #064d45;
    }

    .error {
      color: #d9534f;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <!-- PASSWORD SCREEN -->
  <div class="password-container" id="passwordScreen">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="Password" />
    <button onclick="checkPassword()">Submit</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <!-- QR CODE LOGIN SCREEN (Hidden Initially) -->
  <div class="container hidden" id="loginScreen">
    <h1>WhatsApp QR Login</h1>

    <!-- QR Code Display Area -->
    <div id="qrcode">
      <p>Waiting for QR code...</p>
    </div>

    <!-- Status Message -->
    <div id="status">Connecting to server...</div>
  </div>

  <footer>
    Powered by Webloom üöÄ
  </footer>

  <!-- Socket.io client library -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const CORRECT_PASSWORD = 'faris123'; // Change this to your preferred password

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMessage');

      if (input === CORRECT_PASSWORD) {
        document.getElementById('passwordScreen').classList.add('hidden');
        document.getElementById('loginScreen').classList.remove('hidden');
        initSocket(); // Start socket connection after password is correct
      } else {
        errorMsg.textContent = 'Incorrect password. Try again.';
      }
    }

    function initSocket() {
      const SOCKET_SERVER_URL = 'https://bot-6p92.onrender.com'; // <-- Change this if deployed elsewhere
      const HTTP_PING_URL = `${SOCKET_SERVER_URL}/ping`;

      const qrDiv = document.getElementById('qrcode');
      const statusDiv = document.getElementById('status');

      const socket = io(SOCKET_SERVER_URL);

      socket.on('connect', () => {
        console.log('‚úÖ Connected to backend socket:', socket.id);
        updateStatus('Connected to server. Waiting for QR...', false);
      });

      socket.on('disconnect', (reason) => {
        console.warn(`‚ùå Disconnected: ${reason}`);
        updateStatus('Disconnected from server. Trying to reconnect...', false);
      });

      socket.on('qr', (qrData) => {
        console.log('üì≤ New QR code received');
        qrDiv.innerHTML = `<img src="${qrData}" alt="WhatsApp QR Code">`;
        updateStatus('Scan this QR code with WhatsApp!', false);
      });

      socket.on('status', (status) => {
        console.log('‚ÑπÔ∏è Status update:', status);
        if (status.toLowerCase().includes('connected')) {
          qrDiv.innerHTML = '<p>WhatsApp Connected ‚úÖ</p>';
          updateStatus(status, true);
        } else {
          updateStatus(status, false);
        }
      });

      function updateStatus(message, connected = false) {
        statusDiv.textContent = message;
        statusDiv.className = connected ? 'connected' : '';
      }

      async function pingServer() {
        try {
          const res = await fetch(HTTP_PING_URL);
          console.log(`‚úÖ Ping successful! (${res.status})`);
        } catch (err) {
          console.error('‚ùå Ping failed:', err.message);
        }
      }

      setInterval(pingServer, 5 * 60 * 1000);
      pingServer();
    }
  </script>
</body>
</html>
