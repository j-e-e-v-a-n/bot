<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="WhatsApp Bot QR Code Login Page" />
  <title>WhatsApp QR Code Login</title>
  
  <!-- Optional: Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" type="image/svg+xml" />

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 1rem;
      color: #075e54;
    }

    #qrcode img {
      max-width: 100%;
      height: auto;
      border: 1px solid #eee;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    #status {
      margin-top: 1.5rem;
      padding: 0.75rem;
      border-radius: 5px;
      background-color: #ffeeba;
      color: #856404;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    #status.connected {
      background-color: #dcf8c6;
      color: #075e54;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WhatsApp QR Login</h1>

    <!-- QR Code Display Area -->
    <div id="qrcode">
      <p>Waiting for QR code...</p>
    </div>

    <!-- Status Message -->
    <div id="status">Connecting to server...</div>
  </div>

  <footer>
    Powered by Webloom üöÄ
  </footer>

  <!-- Socket.io client library -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    // ================================
    // CONFIGURATION
    // ================================
    const SOCKET_SERVER_URL = 'https://bot-6p92.onrender.com';  // <-- Update with your Render backend URL!
    const HTTP_PING_URL = SOCKET_SERVER_URL + '/ping';          // <-- Optional HTTP endpoint for health checks

    // ================================
    // DOM ELEMENTS
    // ================================
    const qrDiv = document.getElementById('qrcode');
    const statusDiv = document.getElementById('status');

    // ================================
    // SOCKET.IO CONNECTION
    // ================================
    const socket = io(SOCKET_SERVER_URL);

    socket.on('connect', () => {
      console.log('‚úÖ Connected to backend socket:', socket.id);
      updateStatus('Connected to server. Waiting for QR...', false);
    });

    socket.on('disconnect', (reason) => {
      console.warn(`‚ùå Disconnected from backend: ${reason}`);
      updateStatus('Disconnected from server. Reconnecting...', false);
    });

    socket.on('qr', (qrData) => {
      console.log('üì≤ Received new QR code');
      qrDiv.innerHTML = `<img src="${qrData}" alt="WhatsApp QR Code">`;
      updateStatus('Scan this QR code with WhatsApp!', false);
    });

    socket.on('status', (status) => {
      console.log('‚ÑπÔ∏è Status update:', status);

      if (status.toLowerCase().includes('connected')) {
        qrDiv.innerHTML = ''; // Clear QR once connected
        updateStatus(status, true);
      } else {
        updateStatus(status, false);
      }
    });

    // ================================
    // STATUS UPDATER FUNCTION
    // ================================
    function updateStatus(message, connected = false) {
      statusDiv.textContent = message;
      statusDiv.className = connected ? 'connected' : '';
    }

    // ================================
    // KEEP BACKEND ALIVE WITH PING (Optional)
    // ================================
    async function pingRenderBot() {
      try {
        const res = await fetch(HTTP_PING_URL);
        if (res.ok) {
          console.log(`‚úÖ Ping successful! Status: ${res.status}`);
        } else {
          console.warn(`‚ö†Ô∏è Ping returned non-200 status: ${res.status}`);
        }
      } catch (err) {
        console.error('‚ùå Ping failed:', err.message);
      }
    }

    // Ping every 5 minutes (adjust as needed)
    setInterval(pingRenderBot, 5 * 60 * 1000);
    pingRenderBot(); // Immediate ping on load
  </script>
</body>
</html>
